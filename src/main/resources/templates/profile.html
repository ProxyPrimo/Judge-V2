<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/header}"></th:block>
</head>

<body>
<div class="container">
    <div class="row rounded">
        <div class="col-12">
            <th:block th:include="~{fragments/nav}"></th:block>
        </div>
    </div>
    <!-- row -->
    <div class="row tm-mt-big justify-content-center">
        <div class="col-xl-8 col-lg-10 col-md-12 col-sm-12">
            <div class="bg-white tm-block">
                <div class="row justify-content-center text-center">
                    <div class="col-12">
                        <h2 class="tm-block-title d-inline-block">User Profile</h2>
                    </div>
                </div>
                <div class="row mt-4 tm-edit-product-row">
                    <div class="col-xl-7 col-lg-7 col-md-12">
                        <form action="" th:object="${user}" class="tm-edit-product-form">
                            <div class="input-group mb-3">
                                <label for="name" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">
                                    Username
                                </label>
                                <input disabled id="name" name="name" type="text"
                                       th:field="*{username}"
                                       class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7">
                            </div>
                            <div class="input-group mb-3">
                                <label for="homeworks" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 mb-2">All sent
                                    homeworks</label>
                                <textarea disabled id="homeworks"
                                          th:field="*{homework}"
                                          class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7"
                                          rows="3"></textarea>
                            </div>
                            <div class="input-group mb-3">
                                <label for="email" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Email
                                </label>
                                <input disabled id="email" name="email" type="text"
                                       th:field="*{email}"
                                       class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7"
                                       data-large-mode="true">
                            </div>
                            <div class="input-group mb-3">
                                <label for="git" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Github
                                    Address
                                </label>
                                <input disabled id="git" name="git" type="text"
                                       th:field="*{githubAddress}"
                                       class="form-control validate col-xl-9 col-lg-8 col-md-7 col-sm-7">
                            </div>
                        </form>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-12 mx-auto mb-4">
                        <img src="/img/user-picture.jpg" alt="Profile Image" class="img-fluid mx-auto d-block">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="row">
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>
</div>

</body>

</html>
