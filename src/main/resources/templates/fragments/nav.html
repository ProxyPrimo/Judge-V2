<th:block>
    <nav class="navbar navbar-expand-xl navbar-light bg-light rounded">
        <a class="navbar-brand" th:href="@{/}">
            <h1 class="tm-site-title mb-0">Judge v2</h1>
        </a>


        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <th:block th:if="${@currentUser.isAnonymous()}">
                <ul class="navbar-nav mx-auto">
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link d-flex" th:href="@{/users/login}">

                        <a class="nav-link d-flex" th:href="@{/users/register}">
                            <span>Register</span>
                        </a>
                    </li>
                </ul>
            </th:block>


            <th:block th:unless="${@currentUser.isAnonymous()}">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users/profile/{id}(id = ${@currentUser.id})}">

                    <li class="nav-item dropdown">
                        <button type="button" class="btn btn-light dropdown-toggle"
